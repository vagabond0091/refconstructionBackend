spring.application.name=refconstructionopc

# Database (values pulled from EB environment properties)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.maximum-pool-size=5
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

# JWT
jwt.secret=${JWT_SECRET:k7q8n5cT2vVz9xXzJzGQm2xYjF0y5nO1QXkzB3xTqZyQk7q9n9Jm2tVjF0k7w==}
# default 24h, override in EB if needed
jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.folder=${CLOUDINARY_FOLDER:projects}

# File upload limits
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=100MB

# Upload pool timeout (seconds)
uploads.parallel-timeout-seconds=${UPLOADS_PARALLEL_TIMEOUT_SECONDS:120}

server.port=8080
server.address=0.0.0.0
management.endpoints.web.exposure.include=health
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never
